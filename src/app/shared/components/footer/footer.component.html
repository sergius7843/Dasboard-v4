<!-- Footer que aparece solo al final de la página -->
<footer class="footer-container" [class.visible]="isVisible">

  <div class="footer-content">

    <!-- Sección izquierda - Información de la app -->
    <div class="footer-left">
      <div class="app-info">
        <div class="app-brand">
          <svg class="w-5 h-5 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z">
            </path>
          </svg>
          <span class="app-name">{{ getAppInfo().name }}</span>
        </div>
        <div class="app-details">
          <span class="version">v{{ getAppInfo().version }}</span>
          <span class="separator">•</span>
          <span class="build-year">{{ getAppInfo().buildDate }}</span>
        </div>
      </div>
    </div>

    <!-- Sección central - Links y información -->
    <div class="footer-center">
      <div class="footer-links">
        <a href="#" class="footer-link">Documentación</a>
        <span class="link-separator">|</span>
        <a href="#" class="footer-link">Soporte</a>
        <span class="link-separator">|</span>
        <a href="#" class="footer-link">GitHub</a>
      </div>
    </div>

    <!-- Sección derecha - Copyright y tecnologías -->
    <div class="footer-right">
      <div class="copyright">
        <span class="copyright-text">© {{ currentYear }} Sistema IoT MQTT</span>
      </div>
      <div class="tech-stack">
        <span class="tech-label">Powered by</span>
        <div class="tech-icons">
          <!-- Angular -->
          <div class="tech-icon" title="Angular">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L2 5.25L3.5 18.75L12 22L20.5 18.75L22 5.25L12 2zM7.5 10.5H16.5L12 4.5L7.5 10.5zM9 12L12 17L15 12H9z"/>
            </svg>
          </div>
          <!-- MQTT -->
          <div class="tech-icon" title="MQTT">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
          </div>
          <!-- TypeScript -->
          <div class="tech-icon" title="TypeScript">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
              <path d="M1.125 0C.502 0 0 .502 0 1.125v21.75C0 23.498.502 24 1.125 24h21.75c.623 0 1.125-.502 1.125-1.125V1.125C24 .502 23.498 0 22.875 0H1.125zM9.698 13.5h-2.25V16.5h2.25V13.5zm5.117-3.375h-2.25V16.5h2.25v-6.375z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Línea decorativa superior -->
  <div class="footer-border"></div>

</footer>
